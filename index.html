<!DOCTYPE html>
<html>
    <head>
        <title>Catty Music</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://kit.fontawesome.com/4d7e22939a.js" crossorigin="anonymous"></script> <!--font-awesome-->
    </head>
    <body>
        <main>
            <!--this is the sidebar-->
            <aside>
                <i class="fa fa-bars"></i>
                <i class="fa fa-home"></i>
                <i class="fa fa-search"></i>
                <i class="fa fa-volume-up"></i>
                <i class="fa fa-user"></i>
                <i class="fa fa-spotify"></i>
                <i class="fa fa-cog"></i>
                <i class="fa fa-soundcloud"></i>
            </aside>
            <!--this is the the rest of the content that is not the sidebar-->
            <section class="content">
                <div class="music-head">
                    <!--album cover/art-->
                    <img src="images/album-cover.jpeg">

                    <!--album details-->
                    <div>
                        <p>CattyBoard Top 100 Single Charts (11.06.36)</p>
                        <p>Unknown Artist</p>
                        <p>2016 . Charts . 100 songs</p> 
                    </div>
                </div>
                
                <!--album controls-->
                <div> <!--Music controls-->
                    <i class=”fa fa-play”>&nbsp;Play all</i>
                    <i class=”fa fa-plus”> &nbsp;Add to</i>
                    <i class=”fa fa-ellipsis-h”>&nbsp;&nbsp;More</i>
                </div> 
            </section>
        </main> <!--main section of the app-->
        <footer></footer> <!--the music control buttons and song details-->
    </body>
</html>
